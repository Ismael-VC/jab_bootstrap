{% load markup %}

<h2 class="post-title"><a href="{{ post.get_absolute_url }}">{{ post.title }}</a></h2>

<div class="jab-post">
    {{ post.contents|markdown }}
</div>

<div class="post-footer">
    Posted {{ post.publication_date }}
    {% if post.author %}
        by {{ post.author }}
    {% endif %}
</div>
